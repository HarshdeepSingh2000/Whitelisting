
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Approval</title>
</head>
<body>
    <h1>Manager Approval</h1>
    <p>Review the whitelist entry and approve or reject:</p>

    <form action="" method="post">
        {% csrf_token %}

        <label for="domain">User:</label>
        <input type="search" name="user" value="{{ user }}">

        <label for="domain">Domain:</label>
        <input type="text" name="domain" value="{{ domain }}">

        

        <label for="ip_address">IP Address:</label>
        <input type="text" name="ip_address" value="{{ ip_address }}">

        <label for="Approver Token">Approver Token:</label>
        <input type="text" name="approver_token" value="{{ approver_token }}">


        <button type="submit" name="action" value="approve">Approve</button>
        <button type="submit" name="action" value="reject">Reject</button>
    </form>
    <br>
    <br>

    <table>
        <thead>
            <tr>
                <th>User Name</th>
                <th>Domain</th>
                <th>Addresses</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for request in model_data%}
                <tr>
                    <td>{{ request.user_name }}</td>
                    <td>{{ request.domain }}</td>
                    <td>{{ request.addresses }}</td>
                    <td>{{ request.status }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
